{% block page_body %}
<div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-fixed uk-light uk-margin-large"
    data-src="/static/img/blogger/cover.jpg" uk-img>
    <h1 class="uk-text-bolder">Nohand Blogger</h1>
</div>

<div class="uk-container-large uk-align-center uk-width-2-3 uk-height-1-1">
    <article class="uk-article">
        <img data-src="/static/img/blogger/tautory.png" width="900" height="600" alt="" uk-img>
        <h1 class="uk-article-title uk-margin-large"> 개요</h1>
        <p class="uk-text-lead">블로그 포스팅 자동화 솔루션입니다.</p>

        <p>네이버, 티스토리, 워드프레스 에 정해진 시간, 주기에 따라 포스팅이 이루어집니다.</p>

        <p>기본 반자동 시스템으로, 미리 작성된 내용을 반복적으로 게시하게 됩니다.</p>
        <p>하나의 글을 게시할 수도 있지만 문단, 문장, 이미지, 키워드 단위로 작성하여 랜던으로 조합하여 포스팅할 수 있습니다.</p>
        
    </div>
    </article>
